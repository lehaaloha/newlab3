name: Deploy to Render

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Flask Werkzeug Pillow

    - name: Run basic tests
      run: |
        python -c "
        from app import app, generate_captcha
        import os
        print('All imports successful')
        
        # Test CAPTCHA generation
        captcha = generate_captcha()
        assert len(captcha) == 6
        print('CAPTCHA test passed')
        
        # Test Flask app
        with app.test_client() as client:
            response = client.get('/')
            assert response.status_code == 200
            print('Flask app test passed')
        "

    - name: Test image processing functions
      run: |
        python -c "
        from PIL import Image
        import os
        
        # Create test image
        img = Image.new('RGB', (100, 100), color='red')
        test_path = 'test_image.png'
        img.save(test_path)
        print('Image processing test passed')
        
        # Cleanup
        if os.path.exists(test_path):
            os.remove(test_path)
        "

  deploy:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
    - name: Trigger Render Deploy
      run: |
        echo 'Deploy would be triggered to Render here'
        echo 'Add your Render webhook URL to secrets to enable actual deploy'
